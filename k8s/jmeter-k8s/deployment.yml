apiVersion: v1
kind: Namespace
metadata:
  name: jmeter-k8s
  labels:
    name: jmeter-k8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jmeter-k8s-deployment
  namespace: jmeter-k8s
  labels:
    app: jmeter-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jmeter-k8s
  template:
    metadata:
      labels:
        app: jmeter-k8s
    spec:
      containers:
        - name: jmeter-k8s
          image: deividbatfish2/jmeter-k8s:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: connection
          env:
            - name: MONGO_URL
              value: mongodb://mongodb-service.jmeter-k8s:27017/jmeter-k8s
          resources:
            requests:
              cpu: 64m
              memory: 64M
            limits:
              cpu: 128m
              memory: 128M
          livenessProbe:
            httpGet:
              path: /api/health-check
              port: connection
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 1
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: volume_main
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: slow
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /tmp
    server: 172.17.0.2
